stages:
  - test
  - build
  - deploy

variables:
  DOCKER_IMAGE: registry.gitlab.com/mkdev8793416/ec_ticketing_microservices

test-runner:
  stage: test
  script:
    - echo "âœ… GitLab Runner is working!"
    - uname -a
  tags:
    - local-runner 

auth-tests:
  stage: test
  image: node:18-bullseye
  script:
    - export PATH="/usr/local/opt/node@18/bin:$PATH"
    - node -v      
    - which npm
    - cd auth
    - npm install
    - npm run test:ci
  tags:
    - local-runner 

